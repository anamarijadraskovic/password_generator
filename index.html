<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <h1>Generate a <span class="green">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generate-btn">Generate passwords</button>
                <label for="letter-num">Number of letters: </label>
            <input type="number" id="letter-num" name="letter-num" value="15"><br>
            <input type="checkbox" id="no-symbols-checkbox" name="noSymbols"">
                <label for="noSymbols">No symbols</label><br>
            <input type="checkbox" id="no-nums-checkbox" name="noNums"">
                <label for="noNums">No numbers</label><br>
            <div class="options">
                <button id="first-option"></button>
                <button id="second-option"></button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
